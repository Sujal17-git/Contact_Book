{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm rounded-4 col-md-5 mx-auto">
        <div class="card-header bg-primary text-white rounded-top-4 py-2">
            <h5 class="mb-0 text-center">✏️ Update Contact</h5>
        </div>
        <div class="card-body p-4">
            <form method="post" class="small">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_name" class="form-label">Name</label>
                    <input type="text" name="name" id="id_name" value="{{ contact.name }}" class="form-control form-control-sm rounded-3" required>
                </div>
                <div class="mb-3">
                    <label for="id_mobile_no" class="form-label">Phone</label>
                    <input type="text" name="mobile_no" id="id_mobile_no" value="{{ contact.mobile_no }}" class="form-control form-control-sm rounded-3" required>
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" name="email" id="id_email" value="{{ contact.email }}" class="form-control form-control-sm rounded-3">
                </div>
                <div class="mb-3">
                    <label for="id_city" class="form-label">City</label>
                    <input type="text" name="city" id="id_city" value="{{ contact.city }}" class="form-control form-control-sm rounded-3">
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary btn-sm rounded-pill px-3">Cancel</a>
                    <button type="submit" class="btn btn-sm btn-primary rounded-pill px-4">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
